<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Bar with Location Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="AB-1234" maxlength="7" readonly>
            <button id="clearButton">&times;</button>
            <button id="voiceButton">&#127908;</button>
        </div>
        <div class="touch-keyboard">
            <div class="letter-buttons">
                <button class="letter-button" id="letter1">A</button>
                <button class="letter-button" id="letter2">B</button>
