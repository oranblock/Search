<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Bar with Location Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="AB-1234" maxlength="7" readonly>
            <button id="clearButton">&times;</button>
            <button id="voiceButton">&#127908;</button>
        </div>
        <div class="touch-keyboard">
            <div class="letter-buttons">
                <button class="letter-button" id="letter1">A</button>
                <button class="letter-button" id="letter2">B</button>
            </div>
            <div class="number-pad">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">*</button>
                <button class="number-button">0</button>
                <button class="number-button">#</button>
            </div>
        </div>
        <button id="searchButton">Search</button>
        <div class="location-filter">
            <input type="checkbox" id="locationToggle"> Filter within 
            <input type="number" id="radiusInput" placeholder="Radius in km" min="1" value="10"> km
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
