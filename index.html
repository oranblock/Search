<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="user-role"></div>
        </div>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search by Well No" maxlength="7">
            <div id="search-results"></div>
        </div>

        <div class="admin-container">
            <h3>Admin: Add New Data</h3>
            <input type="text" id="new-well-no" placeholder="Well No">
            <input type="number" id="new-alloweable" placeholder="Allowable Pressure">
            <input type="number" id="new-flow" placeholder="Flow">
            <input type="number" id="new-pressure" placeholder="Pressure">
            <button id="add-data">Add Data</button>
        </div>
        <label>
            <input type="checkbox" id="filter-radius"> Filter by radius
        </label>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
