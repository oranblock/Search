<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Number Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="AB-1234">
        <label>
            <input type="checkbox" id="filter-radius"> Filter by radius
        </label>
        <div id="search-results"></div>
    </div>

    <div class="number-pad">
        <div class="letter-buttons">
            <button>A</button>
            <button>B</button>
            <button>C</button>
        </div>
        <div class="number-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="left-arrow">&larr;</button> <!-- Left Arrow -->
            <button>0</button>
            <button id="right-arrow">&rarr;</button> <!-- Right Arrow -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
